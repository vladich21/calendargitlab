<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <section class="form">
        <a href="#" class="form__logo logo">Your Logo</a>
        <div class="form__content">
          <h1 class="form__title">Sign up</h1>
          <p class="form__subtitle">If you already have an account register</p>
          <p class="form__subtitle">
            You can
            <a href="./sign-in.html" class="form__link"> Login here !</a>
          </p>
          <form action="#" class="form__form-box form-box">
            <div class="form-box__input-box input-box">
              <label class="input-box__info" for="email">Email</label>
              <label class="input-box__icon" for="email">
                <img src="../assets/image/svg/email.svg" alt="email"/></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email address"/>
            </div>
            <div class="form-box__input-box input-box ">
             
              <label class="input-box__info" for="password">Password
              </label>
              <label class="input-box__icon" for="password">
                <img src="../assets/image/svg/password.svg" alt="password"/>
              </label>
              <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="" required/>
              <span class="input-box-eye">
                <img src="../assets/image/svg/eye_close.svg" class="password__eye" id="eyeicon" alt="img" >
              </span>
                <div id="message" class="message_psw">
                    <h3 class="message_h3">The password must contain the following:</h3>
                    <p id="length" class="invalid">minimum <b> 8 characters</b></p>
                    <p id="capital" class="invalid"><b>capital </b>letter</p>
                    <p id="number" class="invalid"><b>number</b></p>
                    <p id="letter" class="invalid"><b>letters of the Latin alphabet only</b></p>
                  </div>
            </div>
            <div class="form-box__btn-box btn-box">
              <button id="registerButton" type="submit" value="Отправить">Register</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
